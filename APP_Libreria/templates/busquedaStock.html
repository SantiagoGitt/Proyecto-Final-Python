{% extends "inicio.html" %}
{% load static %}
{% block titulo %}
<h1 class="mb-5">RESULTADO BUSQUEDA</h1>
{% endblock %}
{% block libreria %}
<h1>BUSQUEDA DE LIBROS</h1>
{% if stock %}

<ul>
    {% for autor in stock %}
        <li>{{ autor.autor }}</li>
        <br>
    {% endfor %}

</ul>

{% else %}
<p>NO SE ENCONTRARON LIBROS</p>

{% endif %}

{% endblock %}
